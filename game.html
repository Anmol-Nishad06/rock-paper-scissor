<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="navbar"> The Rock Paper Scissors </div>

    <div class="back">

        <div class="game background">
            <img src="epsgame/rock.png" alt="" class="rps" id="Rock" >
            <img src="epsgame/paper.png" alt="" class="rps" id="paper" >
            <img src="epsgame/images.jpeg" alt="" class="rps" id="Scissors" >
        </div>


        <div class="score">
            <p><span class="user" >0</span>
                <br>YOU</p>
            <p><span class="comp" >0</span>
                <br>COMPUTER</p>

            <div class="result">
                Pick Your Move
            </div>
        </div>

        <div class="bot backgroundbot">
            <div class="random">
                <!-- <img src="epsgame/bot.png" alt=""> -->
            </div>
        </div>

    </div>    

    <script src="game.js" ></script>    
</body>
</html>
